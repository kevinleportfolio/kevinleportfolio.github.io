<script>

function onStart(thisid){
     document.getElementById("counter").innerHTML = 0;
     if(document.getElementById("counter").innerHTML == 0){
          var x = document.getElementById("buttons");
          var timeleft = 30;
          var downloadTimer = setInterval(function(){
            if(timeleft <= 0){
              clearInterval(downloadTimer);
              document.getElementById("counter").innerHTML+= " matches";
              document.getElementById("timer").innerHTML = "";
              x.style.display = "none";
            } else {
              document.getElementById("timer").innerHTML = timeleft;
            }
            timeleft -= 1;
          }, 1000); 
                     
        
       }      
   
   }
   
function colorCycle(thisid){
      var current = 36;
      var colorList = ["red","orange","yellow","green","blue"];
      var num = Math.floor(Math.random()*5);
      document.getElementById('' + current).style.background = colorList[num];
      
      var downloadTimer = setInterval(function(){
      
     
              document.getElementById('' + current).style.background = "black";
              current -= 1;
              document.getElementById('' + current).style.background = colorList[num];
      if(current < 28){
               
         clearInterval(downloadTimer);
         document.getElementById('' + current).style.background = "black";
              }
          }, 900); 
}

function cycles(thisid){
     var downloadTimer = setInterval(function(){
              colorCycle(thisid);
          }, 1800); 
}

function setColor(thisid){
     var colorList = ["red","orange","yellow","green","blue"];
     var num = Math.floor(Math.random()*5);
     document.getElementById("start").style.background = colorList[num];
}

function myFunction(thisid){
     var current = thisid - '';
     var temp = document.getElementById("start").style.background;
     if(current <=9 && current > 0){
         
         document.getElementById('' + current).style.background = temp;
          var downloadTimer = setInterval(function(){
              if(document.getElementById('' + current).style.background == document.getElementById(thisid).style.background){
              document.getElementById("counter").innerHTML++;
              }
              if(current >= 27 && current <= 36){
             
              clearInterval(downloadTimer);
              }
              document.getElementById('' + current).style.background = "black";
              current += 9;
              document.getElementById('' + current).style.background = temp;
          }, 250);  
          setColor(thisid);
       }
       
   } 

</script>
