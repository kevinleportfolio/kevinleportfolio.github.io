<html>
<center>
<head>
     <title>colorClicker</title>
<link rel="stylesheet" href="colors.css">
</head>
     
<script>

function onStart(){
     var current = 1;
     var next;
     
     if(document.getElementById("counter").innerHTML == ""){
         document.getElementById('' + current).style.background = "white";
          var x = document.getElementById("buttons");
          var timeleft = 30;
          var downloadTimer = setInterval(function(){
            if(timeleft <= 0){
              clearInterval(downloadTimer);
              document.getElementById("counter").innerHTML+= " matches";
              document.getElementById("timer").innerHTML = "";
              x.style.display = "none";
            } else {
              document.getElementById('' + current).style.background = "black";
              current += 4;
              document.getElementById('' + current).click();
              document.getElementById('' + current).style.background = "white";
              document.getElementById("timer").innerHTML = timeleft;
            }
            timeleft -= 1;
          }, 1000);        

         }
   
   }
function myFunction(thisid){
     var current = thisid - '';
     var next;
     if(current <=4 && current > 0){
         document.getElementById('' + current).style.background = "white";
          var downloadTimer = setInterval(function(){
      
              document.getElementById('' + current).style.background = "black";
              current += 4;
              document.getElementById('' + current).click();
              document.getElementById('' + current).style.background = "white";
              document.getElementById("timer").innerHTML = timeleft;
            
          }, 500);        
       }
         
   } 

</script>
<body>
<h1>
color clicker<br><br>
<div id="timer">&nbsp;</div><br>

</h1>

<div id="buttons">

<button class="button1" id="start" onclick="onStart()"></button><br><br>
