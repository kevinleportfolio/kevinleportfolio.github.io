<html>
<center>
<head>
     <title>colorClicker</title>
<link rel="stylesheet" href="colors.css">
</head>
     
<script>

function onStart(){
     
     if(document.getElementById("counter").innerHTML == ""){
          var x = document.getElementById("buttons");
          var timeleft = 3000;
          var downloadTimer = setInterval(function(){
            if(timeleft <= 0){
              clearInterval(downloadTimer);
              document.getElementById("counter").innerHTML+= " matches";
              document.getElementById("timer").innerHTML = "";
              x.style.display = "none";
            } else {
              document.getElementById("timer").innerHTML = timeleft;
            }
            timeleft -= 1;
          }, 1000);        

         }
   
   }
function setColor(thisid){
     var colorList = ["red","orange","yellow","green","blue"];
     var num = Math.floor(Math.random()*5);
     document.getElementById("start").style.background = colorList[num];
}

function myFunction(thisid){
     var current = thisid - '';
     var temp = document.getElementById("start").style.background;
     if(current <=5 && current > 0){
         
         document.getElementById('' + current).style.background = temp;
          var downloadTimer = setInterval(function(){
              if(current >= 16 && current <= 20){
             
              clearInterval(downloadTimer);
              }
              document.getElementById('' + current).style.background = "black";
              current += 5;
              document.getElementById('' + current).style.background = temp;
          }, 350);  
          setColor(thisid);
       }
       
   } 

</script>
<body>
<h1>
color drop<br><br>
<div id="timer">&nbsp;</div><br>

</h1>

<div id="buttons">

<button class="button1" id="start" onclick="onStart(),setColor(this.id)"></button><br><br>
<button class="button" id="1" onclick="myFunction(this.id)"></button>
<button class="button" id="2" onclick="myFunction(this.id)"></button>
<button class="button" id="3" onclick="myFunction(this.id)"></button>
<button class="button" id="4" onclick="myFunction(this.id)"></button>
<button class="button" id="5" onclick="myFunction(this.id)"></button><br>

<button class="button" id="8"></button>
<button class="button" id="9"></button>
<button class="button" id="10"></button><br>
<button class="button" id="11"></button>
<button class="button" id="12"></button>
<button class="button" id="13"></button>
<button class="button" id="14"></button>
<button class="button" id="15"></button><br>
<button class="button" id="16"></button>
<button class="button" id="17"></button>
<button class="button" id="18"></button>
<button class="button" id="19"></button>
<button class="button" id="20"></button><br>
<br><br>
</div> 

<p id="counter"></p>


</body>
</center>
</html>
