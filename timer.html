<!DOCTYPE html>
<html>
  <title> timer </title>

  
<script>
song = "";
  
function startTime() {
  var today = new Date();
  var h = today.getHours();
  var m = today.getMinutes();
  var s = today.getSeconds();
  var minutes = 60 - m;
  var seconds = 60 - s;
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('txt').innerHTML =
  h + ":" + m + ":" + s;
  var t = setTimeout(startTime, 500);
  var time = document.getElementById('txt').innerHTML;
  if(time == "14:29:00" || time == "16:29:00" ||time == "18:29:00" ||time == "20:29:00" ||time == "22:29:00" ||time == "7:29:00" 
    ){
    if(song == ""){
      song = 'https://www.youtube.com/watch?v=ImllpvDwbQ8';
    }
    window.open(song, '_blank');     
  }
  //countdown
  if(m = 60){
    minutes = 60;
  }
  if(s = 60){
    seconds = 60;
  }
  if(h<=14&&m<=30){
    if(h>=7&&m>=30){
      document.getElementById('time').innerHTML = 14-h + ":" + minutes-m + ":" + seconds-s;
    }    
  }
  
  
  
}

function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}
function clearText(){
   song = document.getElementById("mytext").value;
   document.getElementById("mytext").value = "";
}
</script>
<br><br><br><br>
  <center>
<body onload="startTime();">

<div id="txt"></div><br><br>
<div id="time"></div>
  
  <br><br><br><br>
  
  <input type="text" id="mytext" placeholder="uTube link here"> <button id="myBtn" onclick="clearText();">sendit</button>


</body>
  </center>
</html>
