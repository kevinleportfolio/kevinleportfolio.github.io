<!DOCTYPE html>
<html>
  <title> timer </title>

  
<script>
song = "";
  
function startTime() {
  var today = new Date();
  var h = today.getHours();
  var m = today.getMinutes();
  var s = today.getSeconds();
  var temph = h;
  var tempm = m + 1;
  var hours = 0;
  var minutes = 0;
  var seconds = 0;
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('txt').innerHTML = h + ":" + m + ":" + s;
  var t = setTimeout(startTime, 500);
  var time = document.getElementById('txt').innerHTML;
  if(time == "14:29:00" || time == "16:29:00" ||time == "18:29:00" ||time == "20:29:00" ||time == "22:29:00" ||time == "7:29:00" 
    ){
    if(song == ""){
      song = 'https://www.youtube.com/watch?v=qCKEXPXtrEU';
    }
    window.open(song, '_blank');     
  }
  //countdown
  if(m > 30){
    temph = temph+1;
  }

  var timeNum = parseInt(h.toString() + m.toString());
  if(timeNum<=1430 && timeNum>=730){
    hours = 14 - temph;
    seconds = 60 - s;
    if(m<=60&&m>=31){
      minutes = 90 - tempm;
    } else{
      minutes = 30 - tempm;
    }
  }
  if(timeNum<=1630 && timeNum>=1430){
    hours = 16 - temph;
    seconds = 60 - s;
    if(m<=60&&m>=31){
      minutes = 90 - tempm;
    } else{
      minutes = 30 - tempm;
    }
  }
  if(timeNum<=1830 && timeNum>=1630){
    hours = 18 - temph;
    seconds = 60 - s;
    if(m<=60&&m>=31){
      minutes = 90 - tempm;
    } else{
      minutes = 30 - tempm;
    }
  }
  if(timeNum<=2030 && timeNum>=1830){
    hours = 20 - temph;
    seconds = 60 - s;
    if(m<=60&&m>=31){
      minutes = 90 - tempm;
    } else{
      minutes = 30 - tempm;
    }
  }
  if(timeNum<=2230 && timeNum>=2030){
    hours = 22 - temph;
    seconds = 60 - s;
    if(m<=60&&m>=31){
      minutes = 90 - tempm;
    } else{
      minutes = 30 - tempm;
    }
  }
  if(timeNum>2230){
    hours = 31 - temph;
    seconds = 60 - s;
    if(m<=60&&m>=31){
      minutes = 90 - tempm;
    } else{
      minutes = 30 - tempm;
    }
  }
  if(timeNum<730){
    hours = 7 - temph;
    seconds = 60 - s;
    if(m<=60&&m>=31){
      minutes = 90 - tempm;
    } else{
      minutes = 30 - tempm;
    }
  }
  if(seconds==60){
     seconds = 0;
  }
  if(seconds<10){
     seconds = "0" + seconds;
  }
  if(minutes<10){
     minutes = "0" + minutes;
  }
  if(hours<10){
     hours = "0" + hours;
  }
    
  document.getElementById('time').innerHTML = hours + ":" + minutes + ":" + seconds;  
  
}

function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}
function clearText(){
   song = document.getElementById("mytext").value;
   document.getElementById("mytext").value = "";
}
</script>
<br><br><br><br>
  <center>
<body onload="startTime();">

<div id="txt"></div><br><br>
<div id="time"></div>
  
  <br><br><br><br>
  
  <input type="text" id="mytext" placeholder="uTube link here"> <button id="myBtn" onclick="clearText();">sendit</button>


</body>
  </center>
</html>
