<!DOCTYPE html>
<html>
  <title> timer </title>

  
<script>
song = "";
  
function startTime() {
  var today = new Date();
  var h = today.getHours();
  var m = today.getMinutes();
  var s = today.getSeconds();
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('txt').innerHTML =
  h + ":" + m + ":" + s;
  var t = setTimeout(startTime, 500);
  var time = document.getElementById('txt').innerHTML;
  if(time == "14:29:00" || time == "16:29:00" ||time == "18:29:00" ||time == "20:29:00" ||time == "22:29:00" ||time == "7:29:00" 
     ||time == "11:05:33"){
    if(song == ""){
      song = 'https://www.youtube.com/watch?v=ImllpvDwbQ8';
    }
    window.open(song, '_blank');
     
  }
}

function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}
function clearText(){
   song = document.getElementById("mytext").value;
   document.getElementById("mytext").value = "";
}
</script>
<br><br><br><br>
  <center>
<body onload="startTime();">

<div id="txt"></div>
  
  <br><br><br><br>
  
  <input type="text" id="mytext" placeholder="song link here"> <button id="myBtn" onclick="clearText();">sendit?lhtml</button>


</body>
  </center>
</html>
