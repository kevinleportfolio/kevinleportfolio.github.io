<!DOCTYPE html>
<html>
<head>
<script>
function startTime() {
  var test = "";
  test = document.getElementById("mytext").value;
  var today = new Date();
  var h = today.getHours();
  var m = today.getMinutes();
  var s = today.getSeconds();
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('txt').innerHTML =
  h + ":" + m + ":" + s;
  var time = document.getElementById('txt').innerHTML;
  var t = setTimeout(startTime, 500);
  if(time == "14:29:00" || time == "16:29:00" ||time == "18:29:00" ||time == "20:29:00" ||time == "22:29:00" ||time == "7:29:00" 
     ||time == ""){
      window.open(test, '_self');
      
  }
}
function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}
</script>
</head>
<br><br><br><br>
  <center>
<body onload="startTime()">

<div id="txt"></div>
  
  <br><br><br><br>
  
  <input type="text" id="mytext"> <button onclick="startTime()">Click me</button>

</body>
  </center>
</html>
