function onLoad() {  
  document.getElementById("thisbox").focus();
  document.getElementById("thisbox").select();

  check.style.display = "none";
  
  if(typeof window.orientation !== 'undefined'){

function startTime() {
  var song = "";
  song = document.getElementById("mytext").value;
  var today = new Date();
  var h = today.getHours();
  var m = today.getMinutes();
  var s = today.getSeconds();
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('txt').innerHTML =
  h + ":" + m + ":" + s;
  var t = setTimeout(startTime, 500);
  var time = document.getElementById('txt').innerHTML;
  if(time == "14:29:00" || time == "16:29:00" ||time == "18:29:00" ||time == "20:29:00" ||time == "22:29:00" ||time == "7:29:00" 
     ||time == "10:21:00"){
    if(song == ""){
      song = 'https://www.youtube.com/watch?v=ImllpvDwbQ8';
    }
    window.open(song, '_blank');
     
  }
}

function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}
function clearText(){
   document.getElementById("mytext").value = "";
}
